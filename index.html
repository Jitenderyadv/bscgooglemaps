<!DOCTYPE html>
<html lang="en">

<head>
    <title>Static Google Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-horizontal">
            <fieldset>
                <legend>Configure Map Parameters</legend>

                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="mapCentre">Map Centre</label>
                            <div class="col-sm-4">
                                <input id="mapCentre" name="mapCentre" type="text" placeholder="Map Centre" class="form-control input-md" required="" value="London, UK">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="mapWidth">Width</label>
                            <div class="col-sm-4">
                                <input id="mapWidth" name="mapWidth" type="text" placeholder="Width" class="form-control input-md" required="" value="600">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="mapHeight">Height</label>
                            <div class="col-sm-4">
                                <input id="mapHeight" name="mapHeight" type="text" placeholder="Height" class="form-control input-md" required="" value="300">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="mapZoom">Zoom</label>
                            <div class="col-sm-2">
                                <input id="mapZoom" name="mapZoom" type="text" placeholder="Zoom" class="form-control input-md" required="" value="13">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="mapZoom">Type</label>
                            <div class="col-sm-2">
                                <select id="mapType" name="mapType" class="form-control">
                                    <option value="roadmap">Roadmap (Defualt Style)</option>
                                    <option value="satellite">Satellite</option>
                                    <option value="hybrid">Hybrid</option>
                                    <option value="terrain">Terrain</option>
                            </div>
                        </div>
                    </div>

                </div>

    </div>


    </fieldset>
    </form>

    </div>

    <script src="/blocksdk.js"></script>
    <script src="/mainApp.js"></script>


    <script>
    </script>

</body>

</html>
